<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/qr-code-component.css" type="text/css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <div class="container outfit-font">
      <div class="image-container">
        <img src="images/image-qr-code.png" alt="qr-code-image">
      </div>
      <div class="text-container">
        <div class="text-bold">
          <p class="text">Improving your front-end</p>
          <p class="text">skills by building projects</p>
        </div>
        <div class="text-light">
          <p class="text">Scan the QR code to visit Frontend</p>
          <p class="text">Mentor and take your coding skills to</p>
          <p class="text">the next level</p>
        </div>
      </div>
  </div>
  </main>
</body>
</html>
